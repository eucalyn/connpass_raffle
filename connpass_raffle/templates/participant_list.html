{% extends 'base.html' %}

{% block body %}

<div class="listview container">
    <h3>
        抽選対象者数: <span class="badge bg-dark rounded-pill">{{ sum }}</span>
    </h3>

    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">ユーザー名</th>
                <th scope="col">表示名</th>
                <th scope="col">受付番号</th>
            </tr>
        </thead>
        <tbody>
            {% for i in part_list %}
            <tr>
                {% for j in i %}
                <td>{{ j }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<footer>
    <div class="container">
        <a href="/" class="btn btn-secondary btnx btn-default mx-2 my-3">
            <i class="bi bi-arrow-left-circle-fill"></i> 戻る
        </a>
    </div>
</footer>

{% endblock %}
