{% extends 'base.html' %}

{% block body %}

<header>
    <div class="container">
        <a href="/" class="btn btn-secondary btnx btn-default mx-2 my-3">
            <i class="bi bi-arrow-left-circle-fill"></i> 戻る
        </a>
    </div>
</header>

<div class="container">
    <h3> 当選者数: <span class="badge bg-dark rounded-pill">{{ sum }}</span></h3>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">提供元企業名</th>
                <th scope="col">景品</th>
                <th scope="col">ユーザー名</th>
                <th scope="col">表示名</th>
                <th scope="col">受付番号</th>
                <th scope="col">削除</th>
            </tr>
        </thead>
        <tbody>
            {% for i in part_list %}
            <tr>
                {% for j in i %}
                <td>{{ j }}</td>
                {% endfor %}
                <td>
                    {% if i[2] != '-' %}
                    <a href="/winner_list/{{ i[2] }}">
                        <div class="badge bg-secondary p-2">
                            <i class="bi bi-trash-fill"></i>
                        </div>
                    </a>
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<footer>
    <div class="container">
        <a href="/" class="btn btn-secondary btnx btn-default mx-2 my-3">
            <i class="bi bi-arrow-left-circle-fill"></i> 戻る
        </a>
    </div>
</footer>

{% endblock %}
